<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <title>Proof of address</title>
  <style>
    *, *:before, *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      position: relative;
      width: 6.25in;
      height: 4.25in;
      margin: 0;
      padding: 1.3in 0 0 0;
      background-image: url(https://upholsterer-joe-75405.netlify.com/images/postcard2.jpg);
      background-size: 6.25in 4.25in;
      background-repeat: no-repeat;
      color: #333;
      text-align: center;
      font-family: 'Open Sans';
    }

    .code {
      display: inline-block;
      border-radius: 30px;
      margin: 0.2in 0;
      padding: 0.1in 0.7in;
      border: 3px solid #5a2594;
      color: #5a2594;
      font-size: 24px;
      font-weight: bold;
    }

    .title {
      font-size: 16px;
    }

    .text {
      line-height: 20px;
      font-size: 14px;
    }

    .link {
      color: #5a2594;
    }
  </style>
</head>
<body>
  <div class="title">
    Your POA Network Proof of Physical Address confirmation code:
  </div>
  <div class="code">
    {{code}}
  </div>
  <div class="text">
    Open <a href="{{confirmation_page_url}}" class="link">{{confirmation_page_url}}</a>
    in your browser and<br> enter confirmation code above (case insensitive).
  </div>
</body>
</html>
